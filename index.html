<!DOCTYPE html>
<html>
    <head>
        <title>PeckyChicken</title>
        <style>
            :root {
                --neon-red: #ff073a;
                --neon-orange: #ff6b00;
                --neon-yellow: #ffff33;
                --neon-green: #39ff14;
                --neon-cyan: #00ffff;
                --neon-blue: #1f51ff;
                --neon-magenta: #ff00ff;
                --neon-purple: #9d00ff;
                --neon-pink: #ff6bcb;
                --neon-white: #f8f8ff;

                /* Dark-neon background variants */
                --dark-neon-red: #7a001a;
                --dark-neon-orange: #7a2f00;
                --dark-neon-yellow: #666600;
                --dark-neon-green: #0f4d07;
                --dark-neon-cyan: #005f5f;
                --dark-neon-blue: #0c1f7a;
                --dark-neon-magenta: #7a0066;
                --dark-neon-purple: rgb(61, 0, 102);
                --dark-neon-pink: #7a2f63;
                --dark-neon-white: #2b2b2e;
            }

            body{
                background: linear-gradient(150deg,var(--dark-neon-yellow), var(--dark-neon-white), var(--dark-neon-purple), black);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                color: var(--neon-white);
                text-align:center;
                font-family: Arial, Helvetica, sans-serif;
                text-shadow:currentColor 0 0 5px;
                align-items: center;
                align-content: center;
                
            }
            body::selection{
                background: var(--neon-cyan);
                color: var(--dark-neon-cyan);
                text-shadow:currentColor 0 0 5px,0 0 10px;
            }
            button{
                background: transparent;
                color: var(--neon-cyan);
                border: currentColor 2px solid;
                padding: 10px 20px;
                font-size: 1.2rem;

                box-shadow:currentColor 0 0 5px;
            }
            button:hover{
                cursor: pointer;
                box-shadow:currentColor 0 0 5px, 0 0 10px;

            }
            button:active{
                color: var(--neon-white);
            }
            a{
                margin: 20px;
                text-decoration: inherit;
            }
            .game{
                width: fit-content;
                height: fit-content;
                min-width: 100px;
                min-height: 100px;
                color: var(--neon-cyan);
                border: currentColor 2px solid;
                box-shadow: currentColor 0 0 5px;
                padding: 20px;
                border-radius: 10px;
                display: block;
            }
            .logo{
                width: 200px;
                height: auto;
                display: flex;
                object-fit: contain;
            }
            .game-title{
                text-shadow: inherit;
                margin-top:none;
                font-size: 30px;
                color: var(--neon-white);
            }

            #title{
                font-size: 50px;
            }
            #games-panel{
                color: var(--neon-purple);
                background-color: rgba(61,0,102,0.5);
                border: currentColor 5px solid;
                border-radius: 10px;
                box-shadow: currentColor 0 0 5px, 0 0 10px;
                display: flex;
                flex-direction: row;
                width: fit-content;
                height: fit-content;
                align-content: center;
                align-items: center;
                justify-content: center;
                align-self: center;
                margin-top: 20px;
                margin-bottom: 20px;
                margin-left: auto;
                margin-right: auto;
            }
            @keyframes flicker {
                0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                    text-shadow:
                        0 0 5px   currentColor;
                }
                20%, 24%, 55% {
                    text-shadow: none;
                }
            }

        </style>
    </head>
    <body>
        <h1 id="title">PeckyChicken</h1>
        <h2>Games</h2>

        <div id="games-panel">
            <a href="https://peckychicken.github.io/quad-target" target="_blank">
                <button class="game">
                    <h1 class="game-title">Quad Target</h1>
                    <img class="logo" src="quad_target_logo.png" alt="A circle with the operations +, -, ร, รท and = with the numbers 12, 54, 66 and 67 floating around it underneath text 'Quad Target'.">
                </button>
            </a>
            <a href="https://peckychicken.itch.io/gem-miner-2" target="_blank">
                <button class="game">
                    <h1 class="game-title">Gem Miner 2</h1>
                    <img class="logo" src="gem_miner_logo.ico" alt="Curved text reading 'Gem Miner 2' above a cartoonish pickaxe and some colorful gems.">
                </button>
            </a>
        </div>
    </body>
</html>
